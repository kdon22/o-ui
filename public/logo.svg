<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Main logo element: Connected workflow nodes -->
  <g transform="translate(70, 100)">
    <!-- Connection lines -->
    <path d="M50,50 L120,20 L190,50 L260,20" 
          stroke="#CC3333" 
          stroke-width="5" 
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Gear element symbolizing automation -->
    <g transform="translate(35, 50)">
      <circle cx="0" cy="0" r="22" fill="#CC3333"/>
      <circle cx="0" cy="0" r="10" fill="#ffffff"/>
      <!-- Gear teeth -->
      <path d="M0,-28 L0,-18 M14,-24 L9,-15 M24,-14 L15,-9 M28,0 L18,0 M24,14 L15,9 M14,24 L9,15 M0,28 L0,18 M-14,24 L-9,15 M-24,14 L-15,9 M-28,0 L-18,0 M-24,-14 L-15,-9 M-14,-24 L-9,-15" 
            stroke="#CC3333" 
            stroke-width="6" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Flow nodes -->
    <circle cx="120" cy="20" r="18" fill="#CC3333"/>
    <circle cx="190" cy="50" r="18" fill="#CC3333"/>
    <circle cx="260" cy="20" r="18" fill="#CC3333"/>
    
    <!-- Flowing data particles -->
    <circle cx="85" cy="35" r="4" fill="#FF5555"/>
    <circle cx="155" cy="35" r="4" fill="#FF5555"/>
    <circle cx="225" cy="35" r="4" fill="#FF5555"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="190" 
        font-family="Tahoma, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000000">
    ORCHESTRATOR
  </text>
</svg> 